{% extends "base.html" %}

{% block title %}Register - Best Buy Finder{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="text-center mb-4 animate-fade-in">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted">Join us to start saving today</p>
            </div>
            
            <div class="card border-0 shadow-lg rounded-4 animate-slide-in-up">
                <div class="card-body p-4 p-md-5">
                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-pill" id="username" placeholder="Username" required>
                            <label for="username"><i class="fas fa-user me-2"></i>Choose Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control rounded-pill" id="password" placeholder="Password" required>
                            <label for="password"><i class="fas fa-lock me-2"></i>Choose Password</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary-custom w-100 btn-lg mb-3">
                            Create Account
                        </button>
                        
                        <div class="text-center">
                            <p class="text-muted mb-0">Already have an account? <a href="/login" class="text-primary text-decoration-none fw-bold">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button[type="submit"]');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating...';
        btn.disabled = true;

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });

            if (response.ok) {
                showMessage('Registration successful! Redirecting to login...');
                setTimeout(() => window.location.href = '/login', 1500);
            } else {
                const data = await response.json();
                showMessage(data.error || 'Registration failed', 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        } catch (error) {
            showMessage('Network error: ' + error.message, 'error');
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    });
</script>
{% endblock %}
